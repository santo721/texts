<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Text Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; display: none; }
        textarea { width: 100%; height: 300px; }
        button { margin: 10px 0; padding: 10px; }
    </style>
    <script>
        function checkPassword() {
            var password = prompt("Please enter the password:");
            if (password === "santonigga") {
                document.body.style.display = "block";
            } else {
                alert("Incorrect password!");
            }
        }
        window.onload = checkPassword;

        function saveText() {
            const text = document.getElementById('textInput').value;
            localStorage.setItem('savedText', text);
            document.getElementById('statusMessage').innerText = 'Text saved successfully!';
        }

        function loadText() {
            const text = localStorage.getItem('savedText');
            document.getElementById('textInput').value = text || '';
            document.getElementById('statusMessage').innerText = 'Text loaded successfully!';
        }

        function addText() {
            const additionalText = prompt("Enter the text to add:");
            if (additionalText) {
                document.getElementById('textInput').value += additionalText;
                document.getElementById('statusMessage').innerText = 'Text added successfully!';
            }
        }

        function modifyText() {
            const textToModify = prompt("Enter the text to modify:");
            const modifiedText = prompt("Enter the new text:");
            const textArea = document.getElementById('textInput');
            textArea.value = textArea.value.replace(textToModify, modifiedText);
            document.getElementById('statusMessage').innerText = 'Text modified successfully!';
        }

        function replaceText() {
            const newText = prompt("Enter the new text:");
            if (newText) {
                document.getElementById('textInput').value = newText;
                document.getElementById('statusMessage').innerText = 'Text replaced successfully!';
            }
        }
    </script>
</head>
<body>
    <h1>Protected Text Editor for MCQ Generation</h1>
    <textarea id="textInput"></textarea>
    <br>
    <button onclick="addText()">Add Text</button>
    <button onclick="modifyText()">Modify Text</button>
    <button onclick="replaceText()">Replace Text</button>
    <button onclick="saveText()">Save Text</button>
    <button onclick="loadText()">Load Text</button>
    <p id="statusMessage"></p>
</body>
</html>
