<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Text Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; display: none; }
        textarea { width: 100%; height: 300px; }
        button { margin: 10px 0; padding: 10px; }
    </style>
    <script>
        function checkPassword() {
            var password = prompt("Please enter the password:");
            if (password === "santonigga") {
                document.body.style.display = "block";
                loadText(); // Load saved text when the page is unlocked
            } else {
                alert("Incorrect password!");
            }
        }
        window.onload = checkPassword;

        function saveText() {
            const text = document.getElementById('textInput').value;
            localStorage.setItem('savedText', text);
            alert('Text saved successfully!');
        }

        function loadText() {
            const text = localStorage.getItem('savedText');
            document.getElementById('textInput').value = text || '';
        }
    </script>
</head>
<body>
    <h1>Protected Text Editor for MCQ Generation</h1>
    <textarea id="textInput"></textarea>
    <br>
    <button onclick="saveText()">Save Text</button>
    <button onclick="loadText()">Load Text</button>
    <p id="statusMessage"></p>
</body>
</html>
